<!-- 登录界面,html页面 -->
<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>login</title>
	
	<!-- css标签 -->
	<link rel="stylesheet" type="text/css" href="css/style_login.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  </head>
  
  <body>
	<div class="container">
      <form class="form-signin" role="form" action="loginAction.do" method="post">
       	<center><h2 class="form-signin-heading">欢迎登录</h2></center>
        <input type="text" name="mobile" class="form-control" placeholder="请输入手机号码" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login">登录</button>
      </form>
    </div> <!-- /container -->
    
    <!-- 加载js框架 -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
